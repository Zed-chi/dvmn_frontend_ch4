<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container jumbotron-fluid">        
        <nav aria-label="Page navigation example" >
            <ul class="pagination justify-content-center">
              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
        {% for row in books %}
        <div class="row  justify-content-between">
            {% for book in row %}
            <div class="card mb-3 mx-auto col-6 " style="max-width: 540px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="{{ book.img_src}}" class="card-img" alt="{{ book.title }}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ book.author }} : {{ book.title }}</h5>
                            <p class="card-text">Жанр: {{book.genres}}</p>
                            <p class="card-text">                        
                                <a href="{{ book.book_path }}" target="_blank" rel="noopener noreferrer" >Читать</a>   
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>        
        {% endfor %}
    </div>    
</body>

</html>
